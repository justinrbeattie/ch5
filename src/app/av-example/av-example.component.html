<mat-toolbar [class.sidenav-open]="drawer._opened">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <h1 class="mat-headline">32 Brett Avenue</h1>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #drawer fixedInViewport="true" attr.role="navigation" mode="side" opened="false">
    <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>
      <a mat-list-item href="#">Link 2</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content #sidenavContent>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
